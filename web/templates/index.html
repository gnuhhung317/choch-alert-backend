<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHoCH Alert Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .header h1 {
            margin: 0;
            color: #333;
            font-weight: 700;
        }
        
        .header .subtitle {
            color: #666;
            margin-top: 5px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .status-connected {
            background: #10b981;
            color: white;
        }
        
        .status-disconnected {
            background: #ef4444;
            color: white;
        }
        
        .alerts-table-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .table-header h2 {
            margin: 0;
            color: #333;
            font-weight: 600;
        }
        
        .alert-count {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
        }
        
        .alerts-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .alerts-table thead {
            background: #f8f9fa;
        }
        
        .alerts-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #555;
            border-bottom: 2px solid #dee2e6;
        }
        
        .alerts-table td {
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .alerts-table tbody tr:hover {
            background: #f8f9fa;
        }
        
        .direction-long {
            background: #10b981;
            color: white;
            padding: 5px 12px;
            border-radius: 5px;
            font-weight: 600;
            font-size: 13px;
        }
        
        .direction-short {
            background: #ef4444;
            color: white;
            padding: 5px 12px;
            border-radius: 5px;
            font-weight: 600;
            font-size: 13px;
        }
        
        .timeframe-badge {
            background: #6366f1;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: 600;
            font-size: 12px;
        }
        
        .tradingview-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .tradingview-link:hover {
            text-decoration: underline;
        }
        
        .no-alerts {
            text-align: center;
            padding: 50px;
            color: #999;
            font-size: 18px;
        }
        
        .new-alert-animation {
            animation: highlightRow 2s ease-in-out;
        }
        
        @keyframes highlightRow {
            0% { background: #fef3c7; }
            100% { background: transparent; }
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        
        /* Filter section styles */
        .filter-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .filter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .filter-header h3 {
            margin: 0;
            color: #333;
            font-weight: 600;
        }
        
        .filter-toggle {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-toggle:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }
        
        .filter-content {
            display: none;
        }
        
        .filter-content.show {
            display: block;
        }
        
        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        .filter-group label {
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .filter-group select {
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            font-size: 14px;
            color: #333;
            transition: border-color 0.3s ease;
        }
        
        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .filter-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .filter-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-btn.apply {
            background: #10b981;
            color: white;
        }
        
        .filter-btn.apply:hover {
            background: #059669;
        }
        
        .filter-btn.clear {
            background: #f3f4f6;
            color: #374151;
        }
        
        .filter-btn.clear:hover {
            background: #e5e7eb;
        }
        
        .active-filters {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .filter-tag {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .filter-tag .remove {
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }
        
        .filter-tag .remove:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .filtered-count {
            color: #667eea;
            font-weight: 600;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div class="header">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1><i class="fas fa-chart-line"></i> CHoCH Alert Dashboard</h1>
                    <p class="subtitle">Real-time Change of Character signal detection</p>
                </div>
                <div>
                    <span id="connectionStatus" class="status-badge status-disconnected">
                        <i class="fas fa-circle"></i> Disconnected
                    </span>
                </div>
            </div>
        </div>
        
        <!-- Filter Section -->
        <div class="filter-container">
            <div class="filter-header">
                <h3><i class="fas fa-filter"></i> Filters</h3>
                <button class="filter-toggle" onclick="toggleFilters()">
                    <i class="fas fa-sliders-h"></i> Toggle Filters
                </button>
            </div>
            
            <div class="filter-content" id="filterContent">
                <div class="filter-row">
                    <div class="filter-group">
                        <label for="symbolFilter">
                            <i class="fas fa-coins"></i> Symbol
                        </label>
                        <select id="symbolFilter" multiple>
                            <option value="">All Symbols</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="timeframeFilter">
                            <i class="fas fa-clock"></i> Timeframe
                        </label>
                        <select id="timeframeFilter" multiple>
                            <option value="">All Timeframes</option>
                            <option value="1m">1m</option>
                            <option value="3m">3m</option>
                            <option value="5m">5m</option>
                            <option value="15m">15m</option>
                            <option value="30m">30m</option>
                            <option value="1h">1h</option>
                            <option value="2h">2h</option>
                            <option value="4h">4h</option>
                            <option value="6h">6h</option>
                            <option value="8h">8h</option>
                            <option value="12h">12h</option>
                            <option value="1d">1d</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="directionFilter">
                            <i class="fas fa-arrow-trend-up"></i> Direction
                        </label>
                        <select id="directionFilter" multiple>
                            <option value="">All Directions</option>
                            <option value="Long">Long</option>
                            <option value="Short">Short</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="signalFilter">
                            <i class="fas fa-tag"></i> Signal Type
                        </label>
                        <select id="signalFilter" multiple>
                            <option value="">All Signals</option>
                        </select>
                    </div>
                </div>
                
                <div class="filter-actions">
                    <button class="filter-btn clear" onclick="clearFilters()">
                        <i class="fas fa-times"></i> Clear All
                    </button>
                    <button class="filter-btn apply" onclick="applyFilters()">
                        <i class="fas fa-check"></i> Apply Filters
                    </button>
                </div>
                
                <div class="active-filters" id="activeFilters"></div>
            </div>
        </div>
        
        <!-- Alerts Table -->
        <div class="alerts-table-container">
            <div class="table-header">
                <h2><i class="fas fa-bell"></i> Recent Alerts</h2>
                <div>
                    <span class="alert-count">
                        <i class="fas fa-hashtag"></i> <span id="alertCount">0</span> alerts
                    </span>
                    <span class="filtered-count" id="filteredCount" style="display: none;">
                        (<span id="filteredNumber">0</span> filtered)
                    </span>
                </div>
            </div>
            
            <div class="table-responsive">
                <table class="alerts-table">
                    <thead>
                        <tr>
                            <th><i class="fas fa-clock"></i> Time</th>
                            <th><i class="fas fa-coins"></i> Mã</th>
                            <th><i class="fas fa-chart-bar"></i> Khung</th>
                            <th><i class="fas fa-arrow-trend-up"></i> Hướng</th>
                            <th><i class="fas fa-tag"></i> Loại Tín Hiệu</th>
                            <th><i class="fas fa-dollar-sign"></i> Price</th>
                            <th><i class="fas fa-external-link-alt"></i> Link</th>
                        </tr>
                    </thead>
                    <tbody id="alertsTableBody">
                        <tr>
                            <td colspan="7" class="loading">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-3">Connecting to server...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/alerts.js') }}"></script>
</body>
</html>
