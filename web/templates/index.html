<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHoCH Alert Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .header h1 {
            margin: 0;
            color: #333;
            font-weight: 700;
        }
        
        .header .subtitle {
            color: #666;
            margin-top: 5px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .status-connected {
            background: #10b981;
            color: white;
        }
        
        .status-disconnected {
            background: #ef4444;
            color: white;
        }
        
        .alerts-table-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .table-header h2 {
            margin: 0;
            color: #333;
            font-weight: 600;
        }
        
        .alert-count {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
        }
        
        .alerts-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .alerts-table thead {
            background: #f8f9fa;
        }
        
        .alerts-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #555;
            border-bottom: 2px solid #dee2e6;
        }
        
        .alerts-table td {
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .alerts-table tbody tr:hover {
            background: #f8f9fa;
        }
        
        .direction-long {
            background: #10b981;
            color: white;
            padding: 5px 12px;
            border-radius: 5px;
            font-weight: 600;
            font-size: 13px;
        }
        
        .direction-short {
            background: #ef4444;
            color: white;
            padding: 5px 12px;
            border-radius: 5px;
            font-weight: 600;
            font-size: 13px;
        }
        
        .timeframe-badge {
            background: #6366f1;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: 600;
            font-size: 12px;
        }
        
        .tradingview-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .tradingview-link:hover {
            text-decoration: underline;
        }
        
        .no-alerts {
            text-align: center;
            padding: 50px;
            color: #999;
            font-size: 18px;
        }
        
        .new-alert-animation {
            animation: highlightRow 2s ease-in-out;
        }
        
        @keyframes highlightRow {
            0% { background: #fef3c7; }
            100% { background: transparent; }
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div class="header">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1><i class="fas fa-chart-line"></i> CHoCH Alert Dashboard</h1>
                    <p class="subtitle">Real-time Change of Character signal detection</p>
                </div>
                <div>
                    <span id="connectionStatus" class="status-badge status-disconnected">
                        <i class="fas fa-circle"></i> Disconnected
                    </span>
                </div>
            </div>
        </div>
        
        <!-- Alerts Table -->
        <div class="alerts-table-container">
            <div class="table-header">
                <h2><i class="fas fa-bell"></i> Recent Alerts</h2>
                <span class="alert-count">
                    <i class="fas fa-hashtag"></i> <span id="alertCount">0</span> alerts
                </span>
            </div>
            
            <div class="table-responsive">
                <table class="alerts-table">
                    <thead>
                        <tr>
                            <th><i class="fas fa-clock"></i> Time</th>
                            <th><i class="fas fa-coins"></i> Mã</th>
                            <th><i class="fas fa-chart-bar"></i> Khung</th>
                            <th><i class="fas fa-arrow-trend-up"></i> Hướng</th>
                            <th><i class="fas fa-tag"></i> Loại Tín Hiệu</th>
                            <th><i class="fas fa-dollar-sign"></i> Price</th>
                            <th><i class="fas fa-external-link-alt"></i> Link</th>
                        </tr>
                    </thead>
                    <tbody id="alertsTableBody">
                        <tr>
                            <td colspan="7" class="loading">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-3">Connecting to server...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/alerts.js') }}"></script>
</body>
</html>
